    abfss_directory: abfss://ed261bd7-3d7d-4ab5-b70e-a23600c10a62@msit-onelake.dfs.fabric.microsoft.com/ab54a389-a6e8-417f-990f-45edd7d99455/Files/tank_thumbnail.png
