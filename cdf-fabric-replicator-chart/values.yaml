# Default values for cdf-fabric-replicator-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository:
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: 
  runAsUser: 1000
  runAsGroup: 3000
  fsGroup: 2000

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

externals:
  dataProviders:
    cognite:
      clientSecret: "TestClientSecret"

streams:
  enriched:
    eventHub:
      consumerGroup: "TestConsumerGroup"

env:
  cognite:
    baseUrl: ""
    clientId: ""
    clientName: ""
    clientSecret: ""
    project: ""
    stateDb: ""
    stateTable: ""
    tokenScopes: ""
    tokenUrl: ""
    extractionPipeline: ""
  extractor:
    datasetId: ""
    destinationType: ""
    eventPath: ""
    filePath: ""
    rawTsPath: ""
    tsPrefix: ""
  lakehouse:
    abfssPrefix: ""
    timeseriesTable: ""
  eventTableName: ""
